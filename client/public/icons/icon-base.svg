<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#2563eb" stroke="#1e40af" stroke-width="8"/>

  <!-- Shopping Cart Icon -->
  <g transform="translate(256, 256)">
    <!-- Cart Body -->
    <path d="M-80 -60 L-60 -60 L-50 -20 L60 -20 L50 20 L-40 20 Z"
          fill="#ffffff" stroke="#e5e7eb" stroke-width="3"/>

    <!-- Cart Handle -->
    <path d="M-80 -60 L-90 -80 L-70 -80"
          fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>

    <!-- Cart Wheels -->
    <circle cx="-20" cy="40" r="8" fill="#ffffff"/>
    <circle cx="30" cy="40" r="8" fill="#ffffff"/>

    <!-- Household Items in Cart -->
    <!-- Cleaning Bottle -->
    <rect x="-30" y="-50" width="12" height="30" rx="2" fill="#10b981"/>
    <rect x="-27" y="-55" width="6" height="8" rx="1" fill="#059669"/>

    <!-- Box/Package -->
    <rect x="-10" y="-45" width="20" height="15" rx="2" fill="#f59e0b"/>
    <rect x="-8" y="-43" width="16" height="2" fill="#d97706"/>

    <!-- Tool/Screwdriver -->
    <rect x="15" y="-50" width="3" height="25" fill="#6b7280"/>
    <circle cx="16.5" cy="-55" r="3" fill="#ef4444"/>
  </g>

  <!-- Store Name Initial -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="60" font-weight="bold"
        text-anchor="middle" fill="#ffffff">DJ</text>
</svg>
